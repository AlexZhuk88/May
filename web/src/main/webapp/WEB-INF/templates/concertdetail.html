<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <b>"СРАЗУ МАЙ"</b>
    &nbsp;&nbsp;
    <a class="btn btn-outline-danger" th:href="@{/concertmanager}" th:if="${user.username}eq('Alex@mail.ru')">Режим администратора</a>
    &nbsp;&nbsp;
    <div class="collapse navbar-collapse" id="navbar1">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/main}" th:text="#{main.label}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/concertview}" th:text="#{concert.label}">Концерты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/newsview}" th:text="#{news.label}">Новости</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contact}" th:text="#{contact.label}">Контакты</a>
            </li>
        </ul>
    </div>

    <span th:text="#{autoriz.label}+': '"></span>&nbsp;
    <a th:text="${user.username}" style="color: green">
    </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <div th:fragment="language">
        <a style="color: blue" href="?language=en_US">EN</a>&nbsp;/&nbsp;
        <a style="color: blue" href="?language=ru_RU">RU</a>
    </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <div th:fragment="logout">
        <form th:action="@{/logout}" th:method="post">
            <button type="submit" class="btn btn-outline-danger" th:text="#{exit.label}">Выйти</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3" style="height: 100%"></div>
        <div class="col-md-5" style="height: 100%">
            <br>
            <h5 th:text="${concert.concertName}" style="color: crimson"></h5>
            <span>Описание: </span><span th:text="${concert.discription}"></span><br>
            <br><img src="../../pictures/cool3.jpg" width="100%"/>
            <div class="card-group" style="margin: 0em; padding-top: 1em">
                <!--<div class="card bg-light mb-3" style="padding: 1em; margin-top: 1em; margin-bottom: 1em">-->
                <!--<img class="card" src="${pageContext.request.contextPath}/pictures/concert2a.jpg"-->
                <!--style="margin: 0.1%; padding: 0.1%; width: 100%"-->
                <!--alt="Responsive image">-->
                <!--</div>-->
                <div class="card bg-white mb-2" style="padding: 1em; margin-top: 1em; margin-bottom: 1em">
                    <br> <br><br>
                    <img class="card-img-top" src="../../pictures/groop.jpg" th:text="${concert.groop.groopname}" />
                </div>
                <div class="card bg-white mb-2" style="padding: 1em; margin-top: 1em; margin-bottom: 1em">
                    <img class="card-img-top" src="../../pictures/data.jpg" th:text="${concert.timing.date}"/>
                </div>
                <div class="card bg-white mb-2" style="padding: 1em; margin-top: 1em; margin-bottom: 1em">
                    <img class="card-img-top" src="../../pictures/time2.jpg" th:text="${concert.timing.time}"/>
                </div>
                <div class="card bg-white mb-2" style="padding: 1em; margin-top: 1em; margin-bottom: 1em">
                    <img class="card-img-top" src="../../pictures/city.jpg" th:text="${concert.concertPlace.city}"/>
                </div>
                <div  class="card bg-white mb-2" style="padding: 1em; margin-top: 1em; margin-bottom: 1em">
                    <img class="card-img-top" src="../../pictures/place.jpg" th:text="${concert.concertPlace.place}"/>
                </div>
                <div class="card bg-white mb-2" style="padding: 1em; margin-top: 1em; margin-bottom: 1em">
                    <img class="card-img-top" src="../../pictures/entra.jpg" th:text="${concert.concertPlace.entrance}"/>
                </div>

            </div>
            <p>Комментарии: </p>
            <div th:each="comment: ${comments}">
                <div class="card">
                    <div class="card-body">
                        <span style="color: green" th:text="${comment.user.username}">Username</span>
                        &nbsp(<span style="color: darkblue" th:text="${comment.timing.date}">Date</span>
                        <span style="color: darkblue" th:text="${concert.timing.time}">Time</span>):&nbsp
                        <span th:text="${comment.discription}">Discription</span>
                        <span th:if="${comment.user.email}eq${user.username}or${user.username}eq'Alex@mail.ru'">
                        <a style="float: right; color: crimson" th:href="@{/commentdelete(commentId=${comment.id},concertId=${concert.id})}">удалить</a>
                        </span>
                        <br>
                    </div>
                </div>
                <br>
            </div>
            <form th:action="@{/concertdetail(concertId=${concert.id})}" method="post" th:object="${commentform}">

                <div class="input-group">
                    <input type="text" class="form-control" name="comment" placeholder="Добавить комментарий"
                           aria-label="Добавить комментарий" aria-describedby="button-addon4" th:field="*{discription}">
                    <div class="input-group-append" id="button-addon4">


                        <button class="btn btn-outline-secondary" type="submit">
                            Отправить
                        </button>
                    </div>
                </div>
                <p></p>
                <p></p>
            </form>
        </div>
        <div class="col-md-3" style="height: 100%"></div>
    </div>

</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
