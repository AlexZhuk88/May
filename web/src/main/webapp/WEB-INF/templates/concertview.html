<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <b>"СРАЗУ МАЙ"</b>
    &nbsp;&nbsp;
    <a class="btn btn-outline-danger" th:href="@{/concertmanager}" th:if="${user.username}eq('Alex@mail.ru')">Режим администратора</a>
    &nbsp;&nbsp;
    <div class="collapse navbar-collapse" id="navbar1">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/main}" th:text="#{main.label}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/concertview}" th:text="#{concert.label}">Концерты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/newsview}" th:text="#{news.label}">Новости</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contact}" th:text="#{contact.label}">Контакты</a>
            </li>
        </ul>
    </div>

    <span th:text="#{autoriz.label}+': '"></span>&nbsp;
    <a th:text="${user.username}" style="color: green">
    </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <div th:fragment="language">
        <a style="color: blue" href="?language=en_US">EN</a>&nbsp;/&nbsp;
        <a style="color: blue" href="?language=ru_RU">RU</a>
    </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <div th:fragment="logout">
        <form th:action="@{/logout}" th:method="post">
            <button type="submit" class="btn btn-outline-danger" th:text="#{exit.label}">Выйти</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" style="height: 100%">
            <br><h5 align="center">Применить фильтры (<a style="color: crimson"
                                                         th:href="@{/concertview}"><span>сбросить</span></a>)</h5>

            <br>
            <form action="/concertview" method="get">
                <label for="pagin">Количество концертов на странице:</label>
                <input type="text" style="width: 5em" class="form-control" name="pagin" id="pagin"
                       th:value="${pagin}"><br>
                <label for="city">City:</label>
                <select class="form-control" name="city" id="city">
                    <div th:each="cityIn: ${cities}">
                        <div th:if="${cityIn}eq${city}">
                            <option selected th:value="${cityIn}" th:text="${cityIn}">City selected</option>
                        </div>
                        <div th:if="${cityIn}!=${city}">
                            <option th:value="${cityIn}" th:text="${cityIn}">City</option>
                        </div>
                    </div>
                </select><br>
                <label for="place">Place:</label>
                <select class="form-control" name="place" id="place">
                    <div th:each="placeIn: ${places}">
                        <div th:if="${placeIn}eq${place}">
                            <option selected th:value="${placeIn}" th:text="${placeIn}">Place selected</option>
                        </div>
                        <div th:if="${placeIn}!=${place}">
                            <option th:value="${placeIn}" th:text="${placeIn}">Place</option>
                        </div>
                    </div>
                </select><br>
                <label for="groop">Groop:</label>
                <select class="form-control" name="groop" id="groop">
                    <div th:each="groopIn: ${groops}">
                        <div th:if="${groopIn}eq${groop}">
                            <option selected th:value="${groopIn}" th:text="${groopIn}">${groopIn}</option>
                        </div>
                        <div th:if="${groopIn}!=${groop}">
                            <option th:value="${groopIn}" th:text="${groopIn}">${groopIn}</option>
                        </div>
                    </div>
                </select><br>
                <button type="submit" class="btn btn-outline-primary">Найти по фильтру</button>
            </form>
        </div>
        <div class="col-md-8" style="height: 100%">
            <br>
            <div th:each="concert: ${concerts}">

                <div class="row">
                    <div class="col-md-2" style="height: 100%">
                        <div class="card bg-light mb-1" style="margin: 0em; padding: 1em">
                            <img class="card" src="../../pictures/concert.jpg"
                                 style="margin: 0.1%; padding: 0.1%; width: 100%"
                                 alt="Responsive image">
                        </div>
                    </div>
                    <div class="col-md-10" style="height: 100%">
                        <div class="card bg-light mb-5" style="margin: 0em; padding: 1em">


                            <div class="card-group">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title" style="color: crimson" th:text="${concert.concertName}">
                                            Card title</h5>
                                        Группа: <span th:text="${concert.groop.groopname}">Группа:</span><br><br>
                                        Место: <span th:text="${concert.concertPlace.place}">Место:</span><br><br>
                                        Город: <span th:text="${concert.concertPlace.city}">Город</span><br><br>
                                    </div>
                                    <div class="card-footer">
                                        <a th:href="@{/concertdetail(concertId=${concert.id})}"
                                           class="btn btn-outline-primary" style="align-self:center ">
                                            Подробнее...
                                        </a><br>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Описание</h5>
                                        <span th:text="${concert.discription}">Группа:</span><br><br>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">

                    <div th:each="i: ${#numbers.sequence( 1, __${countPage}__)}">
                        <li class="page-item"><a class="page-link"
                                                 th:href="@{/concertview(numPage=${i},pagin=${pagin},city=${city},place=${place},groop=${groop})}"
                                                 th:text="${i}"></a>
                        </li>
                    </div>
                </ul>
            </nav>
            <div class="col-md-2" style="height: 100%">
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
