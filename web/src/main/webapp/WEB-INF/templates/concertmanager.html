<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <b>"СРАЗУ МАЙ"</b>

    <div class="collapse navbar-collapse" id="navbar1">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/main}">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/concertview}">Концерты</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container" id="page">
    <section>
        <h1>Новый концерт</h1>
        <form th:action="@{/concertmanager}" method="post" th:object="${savedConcert}">
            <div class="card-group">
                <div class="card border-info mb-3" style="max-width: 18rem;">
                    <div class="card-header">Общие данные</div>
                    <div class="card-body text-info">
                        <label for="concertName">Название:
                            <input type="text" class="form-control" name="name" id="concertName"
                                   th:field="*{concertName}">
                        </label><br>
                        <div class="groop">
                            <select name="groop" class="form-control" id="groop" th:field="*{groopname}">
                                <option th:each="currentGroop: ${allGroop}"
                                        th:value="${currentGroop}"
                                        th:text="${currentGroop}">
                                    Groop
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="card border-info mb-3" style="max-width: 18rem;">
                    <div class="card-header">Время</div>
                    <div class="card-body text-info">
                        <label for="data">Дата:
                            <input type="date" class="form-control" name="data" id="data" th:field="*{date}">
                        </label><br>
                        <label for="time">Время:
                            <input type="time" class="form-control" name="time" id="time" th:field="*{time}">
                        </label><br>
                    </div>
                </div>

                <div class="card border-info mb-3" style="max-width: 18rem;">
                    <div class="card-header">Header</div>
                    <div class="card-body text-info">
                        <label for="city">Город:
                            <input type="text" class="form-control" name="city" id="city" th:field="*{city}">
                        </label><br>
                        <label for="place">Место:
                            <input type="text" class="form-control" name="place" id="place" th:field="*{place}">
                        </label><br>
                        <label for="entrance">Вход:
                            <input type="text" class="form-control" name="entrance" id="entrance"
                                   th:field="*{entrance}">
                        </label><br>


                        <label for="description">Описание:
                            <input type="text" class="form-control" name="description" id="description"
                                   th:field="*{discription}">
                        </label><br>
                    </div>
                </div>
            </div>
            <input type="submit" class="btn btn-outline-primary" value="SAVE">
        </form>
    </section>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
