<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Title</title>




</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <b>"СРАЗУ МАЙ"</b>

    <div class="collapse navbar-collapse" id="navbar1">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/main}" th:text="#{main.label}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/concertview}" th:text="#{concert.label}">Концерты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/newsview}" th:text="#{news.label}">Новости</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contact}" th:text="#{contact.label}">Контакты</a>
            </li>
        </ul>
    </div>

    <span th:text="#{autoriz.label}+': '"></span>&nbsp;
    <a th:text="${user.username}" style="color: green">
    </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <div th:fragment="language">
        <a style="color: blue" href="?language=en_US">EN</a>&nbsp;/&nbsp;
        <a style="color: blue" href="?language=ru_RU">RU</a>
    </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <div th:fragment="logout">
        <form th:action="@{/logout}" th:method="post">
            <button type="submit" class="btn btn-outline-danger" th:text="#{exit.label}">Выйти</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" style="height: 100%">
            <br><h5 align="center">Применить фильтры(<a style="color: crimson" th:href="@{/concertmanager}"><span>сбросить</span></a>)</h5><br>
            <form action="/concertmanager" method="get">
                <label for="pagin">Количество концертов на странице</label>
                <input type="text" style="width: 5em" class="form-control" name="pagin" id="pagin"
                       th:value="${pagin}"><br>
                <label for="city">City:</label>
                <select class="form-control" name="city" id="city">
                    <div th:each="cityIn: ${cities}">
                        <div th:if="${cityIn}eq${city}">
                            <option selected th:value="${cityIn}" th:text="${cityIn}">City selected</option>
                        </div>
                        <div th:if="${cityIn}!=${city}">
                            <option th:value="${cityIn}" th:text="${cityIn}">City</option>
                        </div>
                    </div>
                </select><br>
                <label for="place">Place:</label>
                <select class="form-control" name="place" id="place">
                    <div th:each="placeIn: ${places}">
                        <div th:if="${placeIn}eq${place}">
                            <option selected th:value="${placeIn}" th:text="${placeIn}">Place selected</option>
                        </div>
                        <div th:if="${placeIn}!=${place}">
                            <option th:value="${placeIn}" th:text="${placeIn}">Place</option>
                        </div>
                    </div>
                </select><br>
                <label for="groop">Groop:</label>
                <select class="form-control" name="groop" id="groop">
                    <div th:each="groopIn: ${groops}">
                        <div th:if="${groopIn}eq${groop}">
                            <option selected th:value="${groopIn}" th:text="${groopIn}">${groopIn}</option>
                        </div>
                        <div th:if="${groopIn}!=${groop}">
                            <option th:value="${groopIn}" th:text="${groopIn}">${groopIn}</option>
                        </div>
                    </div>
                </select><br>
                <button type="submit" class="btn btn-outline-primary">Применить фильтры</button>
            </form>
        </div>
        <div class="col-md-8" style="height: 100%">
            <br>
            <button class="btn btn-outline-success" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                Создать концерт
            </button>
            </p>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <div class="container-fluid" id="page">
                        <section>
                            <h4 style="color: green">Новый концерт</h4>
                            <form th:action="@{/concertmanager}" method="post" th:object="${savedConcert}">
                                <div class="card-group">
                                    <div class="card border-success mb-3">
                                        <div class="card-header">Что...</div>
                                        <div class="card-body text-success">
                                            <label for="concertName">Название:
                                                <input type="text" class="form-control" name="name" id="concertName"
                                                       th:field="*{concertName}">
                                            </label><br>
                                            <label for="groop">Группа:
                                                <div class="groop">
                                                    <select name="groop" class="form-control" id="groop"
                                                            th:field="*{groopname}">
                                                        <option th:each="currentGroop: ${allGroop}"
                                                                th:value="${currentGroop}"
                                                                th:text="${currentGroop}">
                                                            Groop
                                                        </option>
                                                    </select>
                                                </div>
                                            </label><br>
                                        </div>
                                    </div>

                                    <div class="card border-success mb-3">
                                        <div class="card-header">Когда...</div>
                                        <div class="card-body text-success">
                                            <label for="data">Дата:
                                                <input type="date" class="form-control" name="data" id="data"
                                                       th:field="*{date}">
                                            </label><br>
                                            <label for="time">Время:
                                                <input type="time" class="form-control" name="time" id="time"
                                                       th:field="*{time}">
                                            </label><br>
                                        </div>
                                    </div>

                                    <div class="card border-success mb-3">
                                        <div class="card-header">Где...</div>
                                        <div class="card-body text-success">
                                            <label for="city">Город:
                                                <input type="text" class="form-control" name="city" id="city"
                                                       th:field="*{city}">
                                            </label><br>
                                            <label for="place">Место:
                                                <input type="text" class="form-control" name="place" id="place"
                                                       th:field="*{place}">
                                            </label><br>
                                        </div>
                                    </div>

                                    <div class="card border-success mb-3">
                                        <div class="card-header">Как...</div>
                                        <div class="card-body text-success">
                                            <label for="entrance">Вход:
                                                <input type="text" class="form-control" name="entrance" id="entrance"
                                                       th:field="*{entrance}">
                                            </label><br>
                                            <label for="description">Описание:
                                                <input type="text" class="form-control" name="description" id="description"
                                                       th:field="*{discription}">
                                            </label><br>
                                        </div>
                                    </div>
                                </div>
                                <input type="submit" class="btn btn-outline-success" value="Сохранить">
                            </form>
                        </section>
                    </div>
                </div>
            </div>



            <div th:each="concert: ${concerts}">
                <div class="card">
                    <h5 class="card-header" th:text="${concert.concertName}">Концерт</h5>
                    <div class="card-body">
                        Группа: <span th:text="${concert.groop.groopname}">Группа:</span><br>
                        Место: <span th:text="${concert.concertPlace.place}">Место:</span><br>
                        Город: <span th:text="${concert.concertPlace.city}">Город</span><br><br>
                        <a th:href="@{/concertdetail(concertId=${concert.id})}"
                           class="btn btn-outline-primary">
                            Подробнее...
                        </a>
                        <a th:href="@{/concertdelete(concertId=${concert.id})}"
                           class="btn btn-outline-danger">
                            Удалить...
                        </a>
                        <a>
                            <button class="btn btn-outline-warning" type="button" data-toggle="collapse" th:data-target="'#collapseExample'+${concert.id}" aria-expanded="false" th:aria-controls="'collapseExample'+${concert.id}">
                                Изменить
                            </button>
                        </a>
                        <div class="collapse" th:id="'collapseExample'+${concert.id}">
                            <div class="card card-body">

                                <section>
                                    <h4>Изменить концерт</h4>
                                    <form th:action="@{/concertupdate(concertId=${concert.id})}" method="post" th:object="${updatedConcert}">
                                        <div class="card-group">
                                            <div class="card border-secondary mb-3">
                                                <div class="card-header">Общие данные</div>
                                                <div class="card-body text-secondary">
                                                    <label for="concertName">Название:
                                                        <input type="text" class="form-control" name="name" id="concertName" th:placeholder="${concert.concertName}"
                                                               th:field="*{concertName}">
                                                    </label><br>
                                                    <label for="groop">Группа:
                                                        <div class="groop">
                                                            <select name="groop" class="form-control" id="groop" th:placeholder="${concert.groop.groopname}"
                                                                    th:field="*{groopname}">
                                                                <option th:each="currentGroop: ${allGroop}"
                                                                        th:value="${currentGroop}"
                                                                        th:text="${currentGroop}">
                                                                    Groop
                                                                </option>
                                                            </select>
                                                        </div>
                                                    </label><br>
                                                </div>
                                            </div>

                                            <div class="card border-secondary mb-3">
                                                <div class="card-header">Время</div>
                                                <div class="card-body text-info">
                                                    <label for="data">Дата:
                                                        <input type="date" class="form-control" name="data" id="data" th:placeholder="${concert.timing.date}"
                                                               th:field="*{date}">
                                                    </label><br>
                                                    <label for="time">Время:
                                                        <input type="time" class="form-control" name="time" id="time" th:placeholder="${concert.timing.time}"
                                                               th:field="*{time}">
                                                    </label><br>
                                                </div>
                                            </div>

                                            <div class="card border-secondary mb-3">
                                                <div class="card-header">Header</div>
                                                <div class="card-body text-secondary">
                                                    <label for="city">Город:
                                                        <input type="text" class="form-control" name="city" id="city" th:placeholder="${concert.concertPlace.city}"
                                                               th:field="*{city}">
                                                    </label><br>
                                                    <label for="place">Место:
                                                        <input type="text" class="form-control" name="place" id="place" th:placeholder="${concert.concertPlace.place}"
                                                               th:field="*{place}">
                                                    </label><br>
                                                </div>
                                            </div>

                                            <div class="card border-secondary mb-3">
                                                <div class="card-header">Header</div>
                                                <div class="card-body text-secondary">
                                                    <label for="entrance">Вход:
                                                        <input type="text" class="form-control" name="entrance" id="entrance" th:placeholder="${concert.concertPlace.entrance}"
                                                               th:field="*{entrance}">
                                                    </label><br>
                                                    <label for="description">Описание:
                                                        <input type="text" class="form-control" name="description" id="description" th:placeholder="${concert.discription}"
                                                               th:field="*{discription}">
                                                    </label><br>
                                                </div>
                                            </div>
                                        </div>
                                        <input type="submit" class="btn btn-outline-warning" value="Применить">
                                    </form>
                                </section>

                            </div>
                        </div>
                    </div>
                </div>
                <br>

            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">

                    <div th:each="i: ${#numbers.sequence( 1, __${countPage}__)}">
                        <li class="page-item"><a class="page-link"
                                                 th:href="@{/concertmanager(numPage=${i},pagin=${pagin},city=${city},place=${place},groop=${groop})}"
                                                 th:text="${i}"></a>
                        </li>
                    </div>
                </ul>
            </nav>

        </div>
        <div class="col-md-2" style="height: 100%">
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
